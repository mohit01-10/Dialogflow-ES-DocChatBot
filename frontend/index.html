<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

   <div class= "centerdiv" id="centerdiv">
    <div id="auth-container">
        <h2>Login to DocChatBot</h2>

            <input class="iptext" type="email" id="email" placeholder="Email">
            <div class="hr1"></div>
            <div class="input-with-icon">
                <input class="iptext" type="password" id="password" placeholder="Password">
                <i class="toggle-icon fas fa-eye fa-lg" onclick="togglePasswordVisibility()"></i>
            </div>
            <div class="hr1"></div>
 
        <div class ="btncont">
            <button class="loginbutton" onclick="login()"><b>Login</b></button>
            <button class="loginbutton" onclick="register()"><b>Register</b></button>
        </div>
       
    </div>
   </div>

    <div id="chat-container" style="display: none;">
        <h2>DocChatbot</h2>
        <div class="hr1"></div>

        <div id="chatbox"></div>

        <input class ="userip" type="text" id="user-input" placeholder="Type a message">
        <div class ="btncont">
            <button class="loginbutton" onclick="sendMessage()">Send</button>
            <button class="loginbutton" onclick="logout()">Logout</button>
         </div>
    </div>

    <script src="auth.js"></script>
    <script src="chat.js"></script>
    
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-icon");
            
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              toggleIcon.classList.remove("fa-eye");
              toggleIcon.classList.add("fa-eye-slash");
            } else {
              passwordInput.type = "password";
              toggleIcon.classList.remove("fa-eye-slash");
              toggleIcon.classList.add("fa-eye");
            }
          }
          
    </script>
    
</body>
</html>
